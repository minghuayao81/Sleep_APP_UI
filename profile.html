<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 睡眠助手</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            padding-bottom: 80px;
        }
        .status-bar {
            background-color: #000;
            color: white;
            padding: 5px 15px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .app-header {
            background-color: #f5f5f7;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .profile-header {
            background: linear-gradient(to right, #6366F1, #4F46E5);
            color: white;
            padding: 30px 20px;
            border-radius: 0 0 16px 16px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            border: 3px solid white;
            object-fit: cover;
        }
        .option-list {
            background-color: white;
            border-radius: 12px;
            margin: 20px;
            overflow: hidden;
        }
        .option-item {
            padding: 16px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .option-item:last-child {
            border-bottom: none;
        }
        .option-icon {
            width: 36px;
            height: 36px;
            background-color: #e0e7ff;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #4F46E5;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #666;
        }
        .tab-item.active {
            color: #4F46E5;
        }
        .tab-icon {
            font-size: 22px;
            margin-bottom: 3px;
        }
        .stat-box {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        .premium-badge {
            background-color: gold;
            color: #333;
            font-size: 12px;
            font-weight: 500;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>10:30</div>
        <div>
            <span class="mr-2"><i class="fas fa-signal"></i></span>
            <span class="mr-2"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-full"></i></span>
        </div>
    </div>

    <!-- 个人信息头部 -->
    <div class="profile-header">
        <div class="flex items-center mb-6">
            <img src="https://images.pexels.com/photos/2078467/pexels-photo-2078467.jpeg" alt="用户头像" class="avatar">
            <div class="ml-4">
                <div class="text-xl font-semibold">李小明 <span class="premium-badge">高级会员</span></div>
                <div class="text-sm opacity-80 mt-1">优质睡眠的探索者</div>
            </div>
        </div>
        
        <div class="grid grid-cols-3 gap-4">
            <div class="stat-box">
                <div class="text-lg font-semibold">28天</div>
                <div class="text-xs opacity-80">已使用</div>
            </div>
            <div class="stat-box">
                <div class="text-lg font-semibold">85分</div>
                <div class="text-xs opacity-80">平均睡眠质量</div>
            </div>
            <div class="stat-box">
                <div class="text-lg font-semibold">7.5小时</div>
                <div class="text-xs opacity-80">平均睡眠时长</div>
            </div>
        </div>
    </div>

    <!-- 选项列表 -->
    <div class="option-list">
        <div class="option-item">
            <div class="flex items-center">
                <div class="option-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div>个人资料</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
        <div class="option-item">
            <div class="flex items-center">
                <div class="option-icon">
                    <i class="fas fa-crown"></i>
                </div>
                <div>会员中心</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
        <div class="option-item">
            <div class="flex items-center">
                <div class="option-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div>健康数据</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
    </div>

    <div class="option-list">
        <div class="option-item">
            <div class="flex items-center">
                <div class="option-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div>通知设置</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
        <div class="option-item">
            <div class="flex items-center">
                <div class="option-icon">
                    <i class="fas fa-download"></i>
                </div>
                <div>数据导出</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
        <div class="option-item">
            <div class="flex items-center">
                <div class="option-icon">
                    <i class="fas fa-sync"></i>
                </div>
                <div>同步设置</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
    </div>

    <div class="option-list">
        <div class="option-item">
            <div class="flex items-center">
                <div class="option-icon">
                    <i class="fas fa-moon"></i>
                </div>
                <div>睡眠习惯</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
        <div class="option-item">
            <div class="flex items-center">
                <div class="option-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <div>系统设置</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
        <div class="option-item">
            <div class="flex items-center">
                <div class="option-icon">
                    <i class="fas fa-question-circle"></i>
                </div>
                <div>帮助与反馈</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
    </div>

    <div class="option-list">
        <div class="option-item">
            <div class="flex items-center">
                <div class="option-icon" style="background-color: #ffebee; color: #e53935;">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
                <div class="text-red-500">退出登录</div>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <a href="dashboard.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-home"></i></div>
            <div>首页</div>
        </a>
        <a href="sleep-records.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-moon"></i></div>
            <div>睡眠</div>
        </a>
        <a href="sleep-detail.html" class="tab-item">
            <div class="tab-icon"><i class="fas fa-chart-bar"></i></div>
            <div>统计</div>
        </a>
        <a href="profile.html" class="tab-item active">
            <div class="tab-icon"><i class="fas fa-user"></i></div>
            <div>我的</div>
        </a>
    </div>
</body>
</html>
